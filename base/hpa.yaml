apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: servicename-hpa
  namespace: servicename
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: servicename # Must match your Deployment name
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80